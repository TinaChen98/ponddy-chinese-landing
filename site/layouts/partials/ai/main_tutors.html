<section id="tutors" class="text-center product">
    <div class="container">
        <div class="clearfix">
            <div class="col-md-6 product-img float-right">
                <a href="{{.url}}" target="_blank">
                    <img class="product-image" data-src="{{.image | absURL}}" alt="Ponddy Tutors"></img>
                </a>
            </div>
            <div class="col-md-6 p-0 product-content">
                <div class="float-right product-text">
                    <h1>{{.title}}</h1>
                    <p>{{.description}}
                    </p>
                    <div onclick="window.open('https://tutors.ponddy.com')" class="product-link url" data="tutors">
                        {{.button_text}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
